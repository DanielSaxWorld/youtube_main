<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Scraper</title>
</head>
<body>
    <h2>YouTube Channel Scraper</h2>
    <form action="/run" method="post">
        <label for="queries">Enter search queries (one per line):</label><br>
        <textarea id="queries" name="queries" rows="10" cols="50" required></textarea><br><br>
        <button type="submit">Run Scraper</button>
    </form>
</body>
</html>
